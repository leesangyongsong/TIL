<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
		var n = prompt("숫자를 입력하세요", "100")
		var number = 0;
		if (n != null) {
			for(var i = 0; i <= n; i++) {
				if (i % 3 == 0) {
					document.write(`${i}, `);
					number += 1;
				} else {
					continue
				}
			}
		}
		document.write('<br>')
		document.write('3의 배수의 개수' + number)
	</script>
</body>
</html>
