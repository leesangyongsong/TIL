<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title>직접 만들어 보는 함수</title>
</head>
<body>

	<script>
		function add(a, b) {
			var sum = a + b;
			return sum
		}

		function add2(num1, num2) {
			var num1 = prompt('첫번째 수를 입력하세요');
			var num2 = prompt('두번째 수를 입력하세요');
			var result = num1 + num2;
			return result
		}
		document.write('<p>결과값은 ' + result + '입니다.');
	</script>	
</body>
