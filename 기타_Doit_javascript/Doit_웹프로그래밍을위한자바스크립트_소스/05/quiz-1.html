<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>

	<script>
		var number1 = parseInt(prompt('첫번째 숫자를 입력하세요'));
		var number2 = parseInt(prompt('두번째 숫자를 입력하세요'));

		if (number1 === number2) {
			console.log(number1 * number2)
		} else {
			console.log(number1 + number2)
		}
	</script>
</body>
</html>
