<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
	<script>
		var row = prompt("가로 길이를 입력하세요: ", "10");
		var colume = prompt("세로 길이를 입력하세요: ", "5");
		alert(`사각형의 넓이는 ${row * colume} 입니다.`);
	</script>
</body>
</html>
