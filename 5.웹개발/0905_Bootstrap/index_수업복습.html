<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <h2>Text</h2>
    <p class="text-start">좌측 정렬</p>
    <p class="text-center">가운데 정렬</p>
    <p class="text-end">우측 정렬</p>
    <a href="#" class="text-decoration-none">Non-underlined link</a>
    <p class="fw-bold">Bold text.</p>
    <p class="fw-noraml">Normal weight text.</p>
    <p class="fw-light">Light weight text.</p>
    <p class="fst-italic">Italic text.</p>

    <h2>Display</h2>
    <div class="d-inline p-2 bg-primary text-white">d-inline</div>
    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
    <div class="d-block p-2 bg-dark text-white">d-inline</div>
    <div class="d-block p-2 bg-primary text-white">d-inline</div>
    <div class="box bg-warning d-sm-none d-md-block">보이나안보이나~</div>
    <div class="box bg-success d-md-none d-xl-block">보이나안보이나~</div>

    <!-- <h2>Position</h2>
    <div class="box fixed-top">fixed-top</div>
    <div class="box fixed-bottom">fixed-bottom</div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
